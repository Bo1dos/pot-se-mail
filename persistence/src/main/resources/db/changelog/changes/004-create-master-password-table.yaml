databaseChangeLog:
  - changeSet:
      id: create-master-password-table
      author: Bo1dos
      changes:
        - createTable:
            tableName: master_password
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: verifier_salt
                  type: VARBINARY(64)
                  constraints:
                    nullable: false
              - column:
                  name: verifier_hash
                  type: VARBINARY(256)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: remove-verifier-fields-from-accounts
      author: Bo1dos
      changes:
        - dropColumn:
            tableName: accounts
            columnName: verifier_salt
        - dropColumn:
            tableName: accounts
            columnName: verifier_hash

  - changeSet:
      id: add-constraints-to-master-password
      author: Bo1dos
      changes:
        - addUniqueConstraint:
            tableName: master_password
            columnNames: id
            constraintName: uk_master_password_id
        - addNotNullConstraint:
            tableName: master_password
            columnName: verifier_salt
        - addNotNullConstraint:
            tableName: master_password
            columnName: verifier_hash

  - changeSet:
      id: create-indexes-for-master-password
      author: Bo1dos
      changes:
        - createIndex:
            tableName: master_password
            columns:
              - column:
                  name: created_at
            indexName: idx_master_password_created_at