databaseChangeLog:
  - changeSet:
      id: create_message_wrapped_keys_table
      author: Bo1dos
      changes:
        - createTable:
            tableName: message_wrapped_keys
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: recipient
                  type: VARCHAR(255)
              - column:
                  name: wrapped_blob
                  type: BLOB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: message_wrapped_keys
            baseColumnNames: message_id
            referencedTableName: messages
            referencedColumnNames: id
            constraintName: fk_wrapped_keys_message
            onDelete: CASCADE

        - createIndex:
            tableName: message_wrapped_keys
            columns:
              - column:
                  name: message_id
            indexName: idx_wrapped_keys_message_id

        - createIndex:
            tableName: message_wrapped_keys
            columns:
              - column:
                  name: recipient
            indexName: idx_wrapped_keys_recipient

        - dropColumn:
            tableName: messages
            columnName: wrapped_key_blob